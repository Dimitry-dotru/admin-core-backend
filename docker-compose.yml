version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=nestuser
      - DB_PASSWORD=nestpassword
      - DB_DATABASE=nestdb
      - DB_SYNCHRONIZE=true
      - JWT_SECRET=yoursecretkey
      - JWT_EXPIRES_IN=30d
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mysql
    networks:
      - nest-network

  mysql:
    image: mysql:8.0
    container_name: nest-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=nestdb
      - MYSQL_USER=nestuser
      - MYSQL_PASSWORD=nestpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - nest-network
    command: --default-authentication-plugin=mysql_native_password

networks:
  nest-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local